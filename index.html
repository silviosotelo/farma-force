<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farma-Force: Operación Alivio | Nano-Combat Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 0 80px rgba(0, 255, 255, 0.5); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .header {
            position: relative;
            text-align: center;
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
            z-index: 10;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff 0%, #00ff00 50%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 4px;
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite;
        }

        .header .subtitle {
            font-size: 1.5rem;
            color: #00ffff;
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .header .tagline {
            font-size: 1rem;
            color: #888;
            margin-top: 10px;
            font-weight: 300;
        }

        #game-container {
            position: relative;
            border: 3px solid #00ffff;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            animation: glow 4s ease-in-out infinite;
            z-index: 10;
        }

        #game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanline 3s linear infinite;
            pointer-events: none;
            opacity: 0.3;
            z-index: 1000;
        }

        #game-container canvas {
            display: block;
            image-rendering: crisp-edges;
        }

        .footer {
            position: relative;
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            z-index: 10;
        }

        .footer .controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .footer .control-item {
            background: rgba(0, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .footer .control-item:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .footer .control-item .key {
            color: #00ffff;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #00ffff;
            letter-spacing: 2px;
        }

        @media (max-width: 900px) {
            .header h1 {
                font-size: 2rem;
            }
            .header .subtitle {
                font-size: 1rem;
                letter-spacing: 4px;
            }
            .footer .controls {
                gap: 10px;
            }
            .footer .control-item {
                padding: 8px 15px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">CARGANDO SISTEMA...</div>
        </div>
    </div>

    <div class="bg-particles" id="particles"></div>

    <div class="header">
        <h1>FARMA-FORCE</h1>
        <div class="subtitle">OPERACIÓN ALIVIO</div>
        <div class="tagline">Sistema de Combate Nano-Farmacéutico v2.0</div>
    </div>

    <div id="game-container"></div>

    <div class="footer">
        <div class="controls">
            <div class="control-item">
                <span class="key">WASD/Flechas</span> Movimiento
            </div>
            <div class="control-item">
                <span class="key">Mouse</span> Apuntar
            </div>
            <div class="control-item">
                <span class="key">Click Izq</span> Disparar
            </div>
            <div class="control-item">
                <span class="key">Espacio</span> Saltar
            </div>
            <div class="control-item">
                <span class="key">Shift</span> Dash
            </div>
            <div class="control-item">
                <span class="key">1-5</span> Armas/Items
            </div>
        </div>
        <p style="margin-top: 20px; font-size: 0.8rem;">© 2024 Nano-Combat Systems | Elimina la infección, salva al paciente</p>
    </div>

    <script>
        // Crear partículas de fondo
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Ocultar loading cuando el juego esté listo
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
